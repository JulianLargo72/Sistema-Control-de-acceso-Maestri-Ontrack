<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="shortcut icon" href="/static/imagenes/favi.ico" />
    <title>Iniciar Sesión</title>
</head>
<body> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <script>
            {% for message in messages %}
                Swal.fire({
                  title: "¡Fracaso!",
                  text: "{{ message }}",
                  icon: "error"
                });
            {% endfor %}
        </script>
    {% endif %}
    {% endwith %}
    <form class="form-control" action="acceso-login" method="post">
        <section class="vh-100" style="background-color: #229954;">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                  <div class="row g-0">
                    <div class="col-md-6 col-lg-5 d-none d-md-block">
                      <img src="/static/imagenes/login.jpg"
                        alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                    </div>
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                      <div class="card-body p-4 p-lg-5 text-black">
    
        
                          <div class="d-flex align-items-center mb-3 pb-1">
                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                            <br>
                            <img src="/static/imagenes/horizontal.png" class="img-fluid" style="width: 30%"></img>
                            
                          </div>
                        <span class="h3 fw-bold mb-0">Control de acceso</span>
                          <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar sesion en tu cuenta</h5>
        
                          <div class="form-outline mb-4">
                            <input type="email" id="form2Example17" name="txtCorreo"class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example17">Correo Electronico</label>
                          </div>
        
                          <div class="form-outline mb-4">
                            <input type="password" id="form2Example27" name="txtPassword" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example27">Contraseña</label>
                          </div>
        
                          <div class="pt-1 mb-4">
                            <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                          </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
</form>
</body>
</html>
