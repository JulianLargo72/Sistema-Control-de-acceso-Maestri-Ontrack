<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enviar Registros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="shortcut icon" href="/static/imagenes/favi.ico" />
  </head>
<body>
{% include 'navbar.html' %}
<br>
      <div class="card container mt-4">
        <div class="card-body">
            <h1 class="card-title text-center">Enviar registro a Correo</h1>
            <br>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-warning" role="alert">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            <form action="{{ url_for('enviar_excel') }}" method="post">
                <div class="mb-3">
                    <label for="fecha" class="form-label">Selecciona una fecha:</label>
                    <input type="date" id="fecha" name="fecha" value="{{ fecha_actual }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="correo_destinatario" class="form-label">Correo del destinatario:</label>
                    <input type="email" id="correo_destinatario" name="correo_destinatario" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success btn-lg">Enviar</button>
            </form>
        </div>
        <br><br><br><br><br><br>
    </div>
      <br><br>
      <footer class="bg-light p-3 text-center">
        <p class="mb-0">&copy; 2024 - Todos los derechos reservados | Maestri on Track S.A.S</p>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
