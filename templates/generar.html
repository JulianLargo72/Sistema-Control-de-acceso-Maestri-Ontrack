<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Códigos QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="/static/imagenes/favicon.ico" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="/static/imagenes/horizontal.png" alt="Logo" width="50" height="35" class="d-inline-block align-top">
        CONTROL DE ACCESO
      </a>
  
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/generar">Generar QR</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/leer">Leer QR</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/registros">Lista de Registros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/enviar_excel">Enviar Registros</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="card container mt-4">
    <div class="card-body">
        <h1 class="card-title text-center mb-4">Generador de Códigos QR</h1>
        <form method="post" action="{{ url_for('generar') }}" class="mx-auto">
            <!-- Alinear el formulario al centro -->
            <div class="mb-3">
                <label for="prefijo" class="form-label">Área:</label>
                <select class="form-select" name="prefijo" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="A">Administrativa</option>
                    <option value="G">Gerencial</option>
                    <option value="C">Comercial</option>
                    <option value="O">Operaciones</option>
                    <option value="T">Tercero</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="identificacion" class="form-label">Identificación:</label>
                <input type="number" class="form-control" name="identificacion" required />
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="nombre" required />
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" placeholder="Campo Opcional" name="correo" />
            </div>
            <button type="submit" class="btn btn-success mx-auto">Generar QR</button>
        </form>

        {% if mensaje %}
            <div class="alert alert-success mt-3 text-center" role="alert">
                {{ mensaje }}
            </div>
        {% endif %} 
        {% if qr_path %}
            <img src="{{ qr_path }}" alt="Código QR" class="img-fluid mt-3 mx-auto" />
        {% endif %}
    </div>
</div>

      <br><br><br>
      <footer class="bg-light p-3 text-center">
        <p class="mb-0">&copy; 2024 - Todos los derechos reservados | Maestri on Track S.A.S</p>
      </footer>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        // Colapsamos la barra de navegación al cargar la página
        $("#navbarSupportedContent").collapse("hide");
      
        // Escuchamos el evento click del navbar-toggler
        $(".navbar-toggler").click(function() {
          // Colapsamos o expandimos la barra de navegación
          $("#navbarSupportedContent").collapse("toggle");
        });
      });
      </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
</body>
</html>
