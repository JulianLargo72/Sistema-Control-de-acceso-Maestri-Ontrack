<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles tercero</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">
    <link rel="shortcut icon" href="/static/imagenes/favi.ico" />
  </head>
  <body>
    {% include 'navbar.html' %}
    <br>
    <div class="container mt-4">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center">Detalle Tercero</h1>
            <br>
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="identificacion_usuario">Identificación:</label>
                    <input type="text" id="identificacion" name="rango" value="{{ tercero.identificacion }}" class="form-control" readonly>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="nombre_usuario">Nombre:</label>
                    <input type="text" id="nombre" name="rango" value="{{ tercero.nombre }}" class="form-control" readonly>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="area">Vinculo:</label>
                    <input type="text" id="area" name="area" value="{{ tercero.area }}" class="form-control" readonly>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" value="{{ tercero.fecha }}" class="form-control" readonly>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="hora_escaneo">Hora Escaneo:</label>
                    <input type="time" id="hora_escaneo" name="hora_escaneo" value="{{ tercero.hora_escaneo }}" class="form-control" step="1" readonly>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="hora_entrada">Hora Entrada:</label>
                    <input type="time" id="hora_entrada" name="hora_entrada" value="{{ tercero.hora_entrada }}" class="form-control" step="1" readonly>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="hora_salida">Hora Salida:</label>
                    <input type="time" id="hora_salida" name="hora_salida" value="{{ tercero.hora_salida }}" class="form-control" step="1" readonly>
                  </div>
                  <br>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="rango">Rango:</label>
                    <input type="text" id="rango" name="rango" value="{{ tercero.rango }}" class="form-control" readonly>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="compañia" class="form-label">Compañía:</label>
                    <input type="text" id="compañia" name="compañia" value="{{ tercero.compañia }}" class="form-control" readonly>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="motivo" class="form-label">Motivo:</label>
                    <input type="text" id="motivo" name="motivo" value="{{ tercero.motivo }}" class="form-control" readonly>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="dependencia" class="form-label">Dependencia:</label>
                    <input type="text" id="dependencia" name="dependencia" value="{{ tercero.dependencia }}" class="form-control" readonly>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="recibe" class="form-label">Recibe:</label>
                    <input type="text" id="recibe" name="recibe" value="{{ tercero.recibe }}" class="form-control" readonly>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="arl" class="form-label">ARL:</label>
                    <input type="text" id="arl" name="arl" value="{{ tercero.arl }}" class="form-control" readonly>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="equipo" class="form-label">Equipo:</label>
                    <input type="text" id="equipo" name="equipo" value="{{ tercero.equipo }}" class="form-control" readonly>
                  </div>
                </div>
              </div>
            </div>
            <br>
            <a href="/terceros" type="submit" class="btn btn-primary">Atras</a>
          </div>
        </div>
      </div>
    
    <br><br><br>
    <footer class="bg-light p-3 text-center">
      <p class="mb-0">&copy; 2024 - Todos los derechos reservados | Maestri on Track S.A.S</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

  </body>
</html>
