<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Tercero</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">
    <link rel="shortcut icon" href="/static/imagenes/favi.ico" />
  </head>
  <body>
    {% include 'navbar.html' %}

    <div class="container mt-4">
      <div class="row">
        <div class="col-12">
          <form action="/crear_tercero" method="post">
            <div class="card">
              <div class="card-body">
                <h1 class="card-title text-center">Crear Nuevo Tercero</h1>
                <br>
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label for="nombre_usuario">Nombre:</label>
                      <select id="nombre_usuario" name="nombre" class="form-control w-100 bootstrap-select" required data-live-search="true">
                        <option value="" disabled selected></option>
                        {% for externo in externos %}
                          <option value="{{ externo.nombre }}">{{ externo.nombre }}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="identificacion_usuario">Identificación:</label>
                      <select id="identificacion_usuario" name="identificacion" class="form-control w-100 bootstrap-select" required data-live-search="true">
                        <option value="" disabled selected></option>
                        {% for externo in externos %}
                          <option value="{{ externo.identificacion }}">{{ externo.identificacion }} => {{externo.nombre}}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="area">Vinculo:</label>
                      <select id="area" name="area" class="form-control w-100 bootstrap-select" required data-live-search="true">
                        <option value="" disabled selected></option>
                        <option value="Tercero">Tercero</option>
                      </select>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="fecha" class="form-label">Fecha</label>
                      <input type="date" class="form-control" id="fecha" name="fecha" required>
                    </div>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="hora_escaneo" class="form-label">Hora de Escaneo</label>
                    <input type="time" class="form-control" id="hora_escaneo" name="hora_escaneo" step="1" required>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="hora_entrada" class="form-label">Hora de Entrada</label>
                    <input type="time" class="form-control" id="hora_entrada" name="hora_entrada" step="1" required>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="hora_salida" class="form-label">Hora de Salida</label>
                    <input type="time" class="form-control" id="hora_salida" name="hora_salida" step="1" required>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="rango" class="form-label">Rango</label>
                    <select class="form-select" id="rango" name="rango" required>
                      <option value="" disabled selected></option>
                      <option value="Entrada AM">Entrada AM</option>
                      <option value="Salida AM">Salida AM</option>
                      <option value="Entrada PM">Entrada PM</option>
                      <option value="Salida PM">Salida PM</option>
                    </select>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label for="compañia" class="form-label">Compañía:</label>
                      <input type="text" id="compañia" name="compañia" value="{{ tercero.compañia }}" class="form-control" required>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="motivo" class="form-label">Motivo:</label>
                      <input type="text" id="motivo" name="motivo" value="{{ tercero.motivo }}" class="form-control" required>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="dependencia" class="form-label">Dependencia:</label>
                      <select id="dependencia" name="dependencia" class="form-control" required>
                          <option value="" disabled selected>Seleccione una opción</option>
                          <option value="Administrativa">Administrativa</option>
                          <option value="Gerencial">Gerencial</option>
                          <option value="Comercial">Comercial</option>
                          <option value="Operaciones">Operaciones</option>
                      </select>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="recibe" class="form-label">Recibe:</label>
                      <select id="recibe" name="recibe" class="form-control w-100 bootstrap-select" required data-live-search="true">
                        <option value="" disabled selected>Seleccione una opción</option>
                          {% for usuario in usuarios %}
                          <option value="{{ usuario.nombre }}">{{ usuario.nombre }}</option>
                          {% endfor %}
                      </select>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="arl" class="form-label">ARL:</label>
                      <input type="text" id="arl" name="arl" value="{{ tercero.arl }}" class="form-control" required>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="equipo" class="form-label">Equipo:</label>
                      <select id="equipo" name="equipo" class="form-control" required>
                          <option value="" disabled selected>Seleccione una opción</option>
                          <option value="Tablet">Tablet</option>
                          <option value="PC">PC</option>
                          <option value="N/A">N/A</option>
                      </select>
                    </div>
                    
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Crear Tercero</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <br>
    <footer class="bg-light p-3 text-center">
      <p class="mb-0">&copy; 2024 - Todos los derechos reservados | Maestri on Track S.A.S</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.full.min.js"></script>

    <script>
      $(document).ready(function() {
          // Inicializar select2 para el select de nombre de usuario
          $('#nombre_usuario').select2({
              theme: 'bootstrap-5',
              allowClear: true,
              placeholder: 'Seleccione una opcion'
          });
      
          // Inicializar select2 para el select de identificación de usuario
          $('#identificacion_usuario').select2({
              theme: 'bootstrap-5',
              allowClear: true,
              placeholder: 'Seleccione una opcion'
          });
      
          // Inicializar select2 para el select de área
          $('#area').select2({
              theme: 'bootstrap-5',
              allowClear: true,
              placeholder: 'Seleccione una opcion'
          });

          $('#dependencia').select2({
              theme: 'bootstrap-5',
              allowClear: true,
              placeholder: 'Seleccione una opcion'
          });
      
          // Inicializar select2 para el select de identificación de usuario
          $('#recibe').select2({
              theme: 'bootstrap-5',
              allowClear: true,
              placeholder: 'Seleccione una opcion'
          });

          $('#equipo').select2({
              theme: 'bootstrap-5',
              allowClear: true,
              placeholder: 'Seleccione una opcion'
          });
      });
  </script>
  </body>
</html>
